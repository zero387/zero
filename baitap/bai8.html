<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function calculateSumOfPrimes(numbers) {
            let primeNumbers = numbers.filter(isPrime);

            let sum = primeNumbers.reduce((acc, current) => acc + current, 0);

            return sum;
        }

        let numbers = [2, 3, 4, 5, 6, 7, 8, 9, 10];
        let sumOfPrimes = calculateSumOfPrimes(numbers);

        console.log(sumOfPrimes);

    </script>
</body>

</html>
