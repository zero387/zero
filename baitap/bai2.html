<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,7];
        function tong(aaa) {
            let sum=0;
            aaa.forEach(function (value) {
                if (Number.isInteger(value)) {
                    sum += value;
                }
            })
            return sum;
        }
        let ketqua = tong(arr);
        console.log(ketqua);
    </script>
</body>
</html>
